<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">Ⅰ</div>
            <div class="number number2">Ⅱ</div>
            <div class="number number3">Ⅲ</div>
            <div class="number number4">Ⅳ</div>
            <div class="number number5">Ⅴ</div>
            <div class="number number6">Ⅵ</div>
            <div class="number number7">Ⅶ</div>
            <div class="number number8">Ⅷ</div>
            <div class="number number9">Ⅸ</div>
            <div class="number number10">Ⅹ</div>
            <div class="number number11">Ⅺ</div>
            <div class="number number12">Ⅻ</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
