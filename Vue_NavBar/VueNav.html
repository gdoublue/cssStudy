<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue导航栏</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2222471_hq95ixac77.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.3/vue.min.js"></script>

</head>
<body>
    <div id="nav">
        <div class="tab-item" v-for="(item,index) in icons"
             :class="{'active':activeIndex ==index}"
            @click="activeIndex = index"
        >
            <i :class="['nav-item-icon','iconfont',item.icon]"></i>
            <p class="nav-item-label">{{item.lable}}</p>
        </div>
        <div class="nav-tab-overlay" :style="{'left':activeIndex*130 +'px'}">
        </div>
    </div>
    <script>
        new Vue({
            el:'#nav',
            data:{
                icons:[
                    {icon:'icon-shouye',lable:'首页'},
                    {icon:'icon-guanzhu',lable:'关注'},
                    {icon:'icon-Shapecopy',lable:'发现'},
                    {icon:'icon-xiaoxi',lable:'消息'}
                ],
                activeIndex:0
            }
        })
    </script>
</body>
</html>
